<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Car Rental System</title>
    <link rel="stylesheet" href="css/search_result.css">
</head>
<body>
    <div class="navbar">
        <h1>Car Rental Admin</h1>
        <div class="navbar-links">
            <a href="admin_dashboard.html">Dashboard</a>
            <a href="advanced_search.html">Reservations</a>
            <a href="generate_reports.html">Reports</a>
            <a href="1login_page.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Search Results</h1>
        
        <div class="card">
            <h2>Reservation Details</h2>
            <div class="table-container">
                <table id="reservations-table">
                    <thead>
                        <tr>
                            <th>Car ID</th>
                            <th>Year</th>
                            <th>Car Model</th>
                            <th>Plate ID</th>
                            <th>Color</th>
                            <th>Motor Type</th>
                            <th>Seats</th>
                            <th>Car Type</th>
                            <th>Office ID</th>
                            <th>Username</th>
                            <th>Address</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>License</th>
                            <th>Reservation ID</th>
                            <th>Reservation Date</th>
                            <th>Pickup Date</th>
                            <th>Return Date</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Results will be inserted dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="back-button">
            <a href="advanced_search.html" class="btn">Back to Search</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const queryString = urlParams.toString();
            const apiUrl = `http://localhost/finallabdb/search.php?${queryString}`;
        
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    const tbody = document.getElementById('results-body');
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="20" style="text-align: center;">No results found</td></tr>';
                        return;
                    }

                    tbody.innerHTML = ''; // Clear existing content
                    
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.CarID || 'N/A'}</td>
                            <td>${item.Year || 'N/A'}</td>
                            <td>${item.model || 'N/A'}</td>
                            <td>${item.PlateID || 'N/A'}</td>
                            <td>${item.color || 'N/A'}</td>
                            <td>${item.motor_type || 'N/A'}</td>
                            <td>${item.No_of_seats || 'N/A'}</td>
                            <td>${item.carType || 'N/A'}</td>
                            <td>${item.office_ID || 'N/A'}</td>
                            <td>${item.username || 'N/A'}</td>
                            <td>${item.Address || 'N/A'}</td>
                            <td>${item.First_name || 'N/A'}</td>
                            <td>${item.Last_name || 'N/A'}</td>
                            <td>${item.email || 'N/A'}</td>
                            <td>${item.phone_no || 'N/A'}</td>
                            <td>${item.license_no || 'N/A'}</td>
                            <td>${item.reservation_ID || 'N/A'}</td>
                            <td>${item.reservation_Date || 'N/A'}</td>
                            <td>${item.pickup_date || 'N/A'}</td>
                            <td>${item.return_date || 'N/A'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.getElementById('results-body');
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="17" style="text-align: center; color: var(--text-secondary);">
                                An error occurred while fetching the data. Please try again later.
                            </td>
                        </tr>
                    `;
                });
        });
    </script>
</body>
</html>

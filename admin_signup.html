<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="css\adminsignup.css">
    
</head>
<body>
    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form id="admin-signup-form" onsubmit="return validateAdminForm()">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            
            <button type="submit">Sign Up</button>
            <p id="error-message" class="error-message" style="display: none; color: red;">Passwords do not match</p>
        </form>
    </div>
    <script>
        function validateAdminForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                alert('Admin signup successful!');
                // Redirect to admin dashboard or login page
                window.location.href = 'admin_dashboard.html';
                return false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Cars - Car Rental System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .card input[type="text"],
        .card input[type="date"],
        .card select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        .results-container {
            margin-top: 20px;
        }
        .car-result {
            padding: 15px;
            background-color: #fff;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="customer_dashboard.html">Dashboard</a>
        <a href="search_cars.html">Search Cars</a>
        <a href="customer_view_reservations.html">My Reservations</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="container">
        <h1>Search Available Cars</h1>

        <!-- Search Form -->
        <div class="card">
            <form id="search-form">
                <label for="car-model">Car Model</label>
                <input type="text" id="car-model" name="car_model" placeholder="Enter car model">

                <label for="pickup-date">Pick-up Date</label>
                <input type="date" id="pickup-date" name="pickup_date">

                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return_date">

                <label for="car-status">Car Status</label>
                <select id="car-status" name="car_status">
                    <option value="active">Active</option>
                    <option value="rented">Rented</option>
                    <option value="out_of_service">Out of Service</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Results -->
        <div class="results-container" id="results-container">
            <!-- Dynamically added car results will go here -->
        </div>
    </div>

    <script>
        document.getElementById('search-form').onsubmit = function(event) {
            event.preventDefault();

            const model = document.getElementById('car-model').value;
            const pickupDate = document.getElementById('pickup-date').value;
            const returnDate = document.getElementById('return-date').value;
            const status = document.getElementById('car-status').value;

            // Simulate car search (you would use AJAX to fetch data from the backend)
            const resultContainer = document.getElementById('results-container');
            resultContainer.innerHTML = `
                <div class="car-result">
                    <h2>Car Model: ${model}</h2>
                    <p>Pick-up Date: ${pickupDate}</p>
                    <p>Return Date: ${returnDate}</p>
                    <p>Status: ${status}</p>
                    <button>Reserve Now</button>
                </div>
            `;
        };
    </script>

</body>
</html>

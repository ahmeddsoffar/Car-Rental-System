<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard - Car Rental System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="customer_dashboard.html">Dashboard</a>
        <a href="search_cars.html">Search Cars</a>
        <a href="customer_view_reservations.html">My Reservations</a>
        <a href="profile.html">Profile</a>
        <a href="1login_page.html">Logout</a>
    </div>

    <div class="container">
        <h1 id="welcome-message"></h1>
        <script>
            
            const name = localStorage.getItem('username');
            
            
            
                document.getElementById('welcome-message').textContent = `Welcome, ${name}!`;
                
             
        </script>
        <p>Manage your car rentals, view your reservations, and search for available cars below.</p>
        
        <div class="button-container">
            <button onclick="window.location.href='search_cars.html'">Search Cars</button>
            <button onclick="window.location.href='customer_view_reservations.html'">My Reservations</button>
            <button onclick="window.location.href='profile.html'">Update Profile</button>
        </div>
    </div>

</body>
</html>

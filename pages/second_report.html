<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Reservations Report - Car Rental System</title>
    <link rel="stylesheet" href="../css/search_result.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Car Rental Admin</h1>
      <div class="navbar-links">
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="advanced_search.html">Reservations</a>
        <a href="generate_reports.html">Reports</a>
        <a href="1login_page.html">Logout</a>
      </div>
    </div>

    <div class="container">
      <h1>Report Results</h1>

      <div class="card">
        <h2>Car Reservations Report</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Car ID</th>
                <th>Year</th>
                <th>Car Status</th>
                <th>Price per Day</th>
                <th>Model</th>
                <th>Plate ID</th>
                <th>Color</th>
                <th>Motor Type</th>
                <th>Number of Seats</th>
                <th>Car Type</th>
                <th>Office ID</th>
                <th>Reservation Date</th>
                <th>Pickup Date</th>
                <th>Return Date</th>
                <th>Customer ID</th>
              </tr>
            </thead>
            <tbody id="results-body">
              <!-- Results will be inserted dynamically here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="back-button">
        <a href="generate_reports.html" class="btn">Back to Reports</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const carId = urlParams.get("car_id");
        const startDate = urlParams.get("start_date");
        const endDate = urlParams.get("end_date");

        // Fetch report data
        const apiUrl = `http://localhost/finallabdb/backend/generate_report.php?report_type=report2&car_id=${carId}&start_date=${startDate}&end_date=${endDate}`;

        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const tbody = document.getElementById("results-body");

            if (!data || data.length === 0) {
              tbody.innerHTML =
                '<tr><td colspan="15" style="text-align: center;">No results found</td></tr>';
              return;
            }

            tbody.innerHTML = ""; // Clear existing content

            data.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${item.CarID || "N/A"}</td>
                            <td>${item.Year || "N/A"}</td>
                            <td>${item.Car_status || "N/A"}</td>
                            <td>${item.price_per_day || "N/A"}</td>
                            <td>${item.model || "N/A"}</td>
                            <td>${item.PlateID || "N/A"}</td>
                            <td>${item.color || "N/A"}</td>
                            <td>${item.motor_type || "N/A"}</td>
                            <td>${item.No_of_seats || "N/A"}</td>
                            <td>${item.carType || "N/A"}</td>
                            <td>${item.office_ID || "N/A"}</td>
                            <td>${item.reservation_Date || "N/A"}</td>
                            <td>${item.pickup_date || "N/A"}</td>
                            <td>${item.return_date || "N/A"}</td>
                            <td>${item.CustomerID || "N/A"}</td>
                        `;
              tbody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
            const tbody = document.getElementById("results-body");
            tbody.innerHTML = `
                        <tr>
                            <td colspan="15" style="text-align: center; color: var(--text-secondary);">
                                An error occurred while fetching the report data. Please try again later.
                            </td>
                        </tr>
                    `;
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Car Status - Car Rental System</title>
</head>
<body>

    <div class="form-container">
        <h2>Update Car Status</h2>
        <form id="update-status-form">
            <label for="car-id">Car ID</label>
            <input type="number" id="car-id" name="car-id" placeholder="car-id" required>

            <label for="status">New Status</label>
            <select id="status" name="status" required>
                <option value="active">Active</option>
                <option value="out_of_service">Out of Service</option>
                <option value="rented">Rented</option>
            </select>

            <button type="submit">Update Status</button>
        </form>
    </div>

    <script>
        // Handle form submission with AJAX
        document.getElementById('update-status-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            
            const formData = new FormData(document.getElementById('update-status-form'));
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'update_car_status.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = xhr.responseText;

                    if (response === 'success') {
                        alert('the car status is succesfully updated');
                    
                       
                    } else {
                        alert('updating this car is failed');
                    }
                } else {
                    alert('Error: ' + xhr.status); 
                }
            };
            xhr.send(formData);
        });
    </script>

</body>
</html>

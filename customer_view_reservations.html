<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Reservations - Car Rental System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .reservations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .reservations-table th, .reservations-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .reservations-table th {
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="customer_dashboard.html">Dashboard</a>
        <a href="search_cars.html">Search Cars</a>
        <a href="customer_view_reservations.html">My Reservations</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="container">
        <h1>My Reservations</h1>
        <p>Below are your current reservations:</p>

        <!-- Example of customer reservation list (this can be dynamic) -->
        <table class="reservations-table">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>Car Model</th>
                    <th>Pickup Date</th>
                    <th>Return Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- These rows should be dynamically generated with the customer's reservations -->
                <tr>
                    <td>12345</td>
                    <td>Toyota Corolla</td>
                    <td>2024-12-01</td>
                    <td>2024-12-07</td>
                    <td>Confirmed</td>
                </tr>
                <tr>
                    <td>12346</td>
                    <td>Honda Civic</td>
                    <td>2024-12-10</td>
                    <td>2024-12-15</td>
                    <td>Pending</td>
                </tr>
                <!-- Add more reservation rows as needed -->
            </tbody>
        </table>

        <div class="button-container">
            <button onclick="window.location.href='search_cars.html'">Search Cars</button>
            <button onclick="window.location.href='profile.html'">Update Profile</button>
        </div>
    </div>

</body>
</html>
